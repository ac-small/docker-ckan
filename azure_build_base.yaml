version: v1.0.0
steps:
# Build base and dev target image
- build: --no-cache -t {{.Run.Registry}}/base/ckan-base:2.9 -f ckan-base/2.9/Dockerfile ckan-base/.
- build: --no-cache -t {{.Run.Registry}}/base/ckan-dev:2.9 -f ckan-dev/2.9/Dockerfile ckan-dev/.
# Push image
- push:
  - {{.Run.Registry}}/base/ckan-base:2.9
  - {{.Run.Registry}}/base/ckan-dev:2.9
